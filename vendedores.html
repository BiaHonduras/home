
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vendedores - BIA Honduras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://raw.githubusercontent.com/BiaHonduras/home/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .logout-button {
            padding: 6px 12px;
            font-size: 0.9em;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .search-container input {
            padding: 8px;
            width: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9em;
            color: #555;
            background-color: #eaeaea;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <button class="logout-button" onclick="window.location.href='index.html'">Salir</button>
</header>
        <div style="background-color: #e0e0e0; padding: 10px; margin-top: 10px; text-align: center;">
        <h2 style="margin: 0;">Verificación de Base de Datos de Inventario - BIA Honduras</h2>
    </div>

<div class="search-container">
    <input type="text" id="searchCode" placeholder="Buscar por código">
    <input type="text" id="searchDesc" placeholder="Buscar por descripción">
    <input type="text" id="searchProv" placeholder="Buscar por proveedor">
    <button onclick="search()">Buscar</button>
</div>

<table id="results">
    <thead>
        <tr>
            <th>Código</th>
            <th>Descripción del Artículo</th>
            <th>Proveedor</th>
            <th>Factor</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<footer>
    Creado por Hernán Manuel Pérez Banegas - Verificador de Inventarios SPS - Bia Honduras
</footer>

<script>
    let data = [];

    fetch("vendedores.json")
        .then(response => response.json())
        .then(json => {
            data = json.productos;
            displayResults(data);
        });

    function search() {
        const code = document.getElementById("searchCode").value.toLowerCase();
        const desc = document.getElementById("searchDesc").value.toLowerCase();
        const prov = document.getElementById("searchProv").value.toLowerCase();

        const filtered = data.filter(item =>
            item.codigo.toString().toLowerCase().includes(code) &&
            item.descripcion.toLowerCase().includes(desc) &&
            item.proveedor.toLowerCase().includes(prov)
        );

        displayResults(filtered);
    }

    function displayResults(items) {
        const tbody = document.querySelector("#results tbody");
        tbody.innerHTML = "";
        items.forEach(item => {
            const imgLinks = [];
            if (item.imagen1) {
                imgLinks.push(`<a href="${item.imagen1}" target="_blank">1</a>`);
            }
            if (item.imagen2) {
                imgLinks.push(`<a href="${item.imagen2}" target="_blank">2</a>`);
            }
            const row = `<tr>
                <td>${item.codigo}</td>
                <td>${item.descripcion}</td>
                <td>${item.proveedor}</td>
                <td>${item.factor}</td>
                <td>${item.unidades_por_cama || ''}</td>
                <td>${item.camas_por_tarima || ''}</td>
                <td>${imgLinks.join(" ")}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }
</script>

</body>
</html>
