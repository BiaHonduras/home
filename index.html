<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BIA Honduras - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            width: 100%;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9em;
            color: #555;
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

<header>
    <img src="https://github.com/BiaHonduras/home/blob/main/BIAHonduras.jfif"
</header>

<div class="container">
    <h2>Bienvenido a BIA Honduras</h2>
    <p>Ingrese su contraseña para acceder</p>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red;"></p>
</div>

<footer>
    Creado por Hernán Manuel Pérez Banegas - Verificador de Inventarios SPS - Bia Honduras
</footer>

<script>
    const vendedoresPass = "VendedoresBia123";
    const bodegaPass = "BodegaBia123";

    function login() {
        const pass = document.getElementById("password").value;
        if (pass === vendedoresPass) {
            window.location.href = "vendedores.html";
        } else if (pass === bodegaPass) {
            window.location.href = "bodega.html";
        } else {
            document.getElementById("loginError").textContent = "Contraseña incorrecta.";
        }
    }
</script>

</body>
</html>
