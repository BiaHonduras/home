<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - BIA Honduras</title>
    <link rel="icon" href="https://biafoods.com/" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9em;
            color: #555;
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

<header>
    <img src="https://github.com/BiaHonduras/home/blob/main/BIAHonduras.jfif
</header>

<div class="container">
    <h2>Bienvenido a BIA Honduras</h2>
    <p>Seleccione su usuario y contraseña para acceder</p>
    <select id="usuario">
        <option value="vendedor">Vendedores</option>
        <option value="bodega">Bodega</option>
    </select>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <p><a href="#" onclick="mostrarContrasenas()">Se me olvidó la contraseña</a></p>
    <p id="loginError" style="color:red;"></p>
    <p id="contrasenas" style="color:green;"></p>
</div>

<footer>
    Creado por Hernán Manuel Pérez Banegas - Verificador de Inventarios SPS - Bia Honduras
</footer>

<script>
    function login() {
        const user = document.getElementById("usuario").value;
        const pass = document.getElementById("password").value;
        if (user === "vendedor" && pass === "VendedoresBia123") {
            window.location.href = "vendedores.html";
        } else if (user === "bodega" && pass === "BodegaBia123") {
            window.location.href = "bodega.html";
        } else {
            document.getElementById("loginError").textContent = "Usuario o contraseña incorrecta.";
        }
    }
    function mostrarContrasenas() {
        document.getElementById("contrasenas").textContent =
            "Contraseña Vendedores: VendedoresBia123 | Contraseña Bodega: BodegaBia123";
    }
</script>

</body>
</html>
